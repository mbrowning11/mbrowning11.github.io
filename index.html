   <script>
    function showProducts(year) {
        const productImages = document.querySelectorAll('#product-images a');
        const welcomeMessage = document.getElementById('welcome-message');
        const productContainer = document.getElementById('product-container');

        // Clear previous content
        productContainer.innerHTML = '';
        productImages.forEach(link => {
            link.style.display = 'none'; // Hide all product links
        });

        if (year >= 1986 && year <= 1999) {
            // Show "Coming Soon" for years 1986â€“1999
            welcomeMessage.style.display = 'none'; // Hide welcome message
            productContainer.innerHTML = `
                <div class="coming-soon">
                    <h2>Coming Soon!</h2>
                    <p>Stay tuned for more exciting updates from ${year}!</p>
                </div>
            `;
        } else if (year) {
            // Show products for selected year
            welcomeMessage.style.display = 'none'; // Hide welcome message
            const filteredImages = document.querySelectorAll(`#product-images a img[data-year="${year}"]`);
            filteredImages.forEach(img => {
                img.parentElement.style.display = 'block'; // Show product image links
            });
        } else {
            // Show welcome message if no year is selected
            welcomeMessage.style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Check URL parameters for a 'year' and display products accordingly
        const params = new URLSearchParams(window.location.search);
        const year = params.get('year');
        if (year) {
            showProducts(year); // Show products for a specific year
        } else {
            showProducts(''); // Default state
        }
    });
</script>
