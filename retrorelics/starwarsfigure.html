<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Relics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1 class="logo">Retro Relics</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="radio.html">Radio</a></li>
        </ul>
    </div>

    <main>
        <!-- Timeline Sidebar -->
        <aside class="timeline">
            <div class="year-buttons">
    <button onclick="showProducts('1980')">1980</button>
                <button onclick="showProducts('1981')">1981</button>
                <button onclick="showProducts('1982')">1982</button>
                <button onclick="showProducts('1983')">1983</button>
                <button onclick="showProducts('1984')">1984</button>
                <button onclick="showProducts('1985')">1985</button>
                <button onclick="showProducts('1986')">1986</button>
                <button onclick="showProducts('1987')">1987</button>
                <button onclick="showProducts('1988')">1988</button>
                <button onclick="showProducts('1989')">1989</button>
                <button onclick="showProducts('1990')">1990</button>
                <button onclick="showProducts('1991')">1991</button>
                <button onclick="showProducts('1992')">1992</button>
                <button onclick="showProducts('1993')">1993</button>
                <button onclick="showProducts('1994')">1994</button>
                <button onclick="showProducts('1995')">1995</button>
                <button onclick="showProducts('1996')">1996</button>
                <button onclick="showProducts('1997')">1997</button>
                <button onclick="showProducts('1998')">1998</button>
                <button onclick="showProducts('1999')">1999</button>
    <!-- Add similar links for all other years -->
            </div>
        </aside>

        <!-- Product Content Section -->
        <section class="product-list">
            <div class="product-content">
                <!-- Product Image -->
                <div class="product-image">
                    <img src="starwarsfigure.jpg" alt="Kenner Star Wars Action Figures">
                </div>

                <!-- Product Information -->
                <div class="product-info">
                    <h2><b>Kenner Star Wars Action Figures</b></h2>
                    <p>
                    Popularized by the success of The Empire Strikes Back in 1980, these action figures brought the beloved Star Wars universe to life, sparking a massive trend in collectible toys.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function showProducts(year) {
            const productImages = document.querySelectorAll('#product-images a');
            productImages.forEach(anchor => {
                anchor.style.display = 'none';
            });

            const filteredImages = document.querySelectorAll(`#product-images a img[data-year="${year}"]`);
            filteredImages.forEach(img => {
                img.parentElement.style.display = 'block';
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showProducts(''); // Initially hide all products
        });
    </script>
</body>
</html>
